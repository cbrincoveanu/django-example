{% extends 'base.html' %}

{% block content %}
<h1>Your assets, {{user}}:</h1>
<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">Currency</th>
      <th scope="col">Amount</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
{% for currency, amount in assets.items %}
  <tr>
    <td>{{currency}}</td>
    <td>{{amount}}</td>
    <td>
      <button type="button" class="btn btn-secondary">Deposit</button>
      <button type="button" class="btn btn-secondary">Withdraw</button>
      <button type="button" class="btn btn-primary">Exchange</button>
    </td>
  </tr>
{% endfor %}
</table>
{% endblock %}
